<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones con 2 Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      text-align: center; 
    }
  
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
  
    input, button {
      display: block;
      margin: 10px auto;
    }
  
    #resultado {
      margin-top: 20px;
      padding: 15px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #f0f8ff;
    }
  
  </style>
</head>
<body>

  <h2>Ingresar 2 Números</h2>

  
  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br>

  <button onclick="realizarOperaciones()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function realizarOperaciones() {
      // Obtener los valores ingresados y convertirlos a números
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      
      for (let i = 1; i <= 5; i++) {
        let operacion = ""; 
        let resultado = 0;  

        
        switch(i) {
          case 1:
            operacion = "Suma";
            resultado = a + b;
            break;
          case 2:
            operacion = "Resta";
            resultado = a - b;
            break;
          case 3:
            operacion = "Multiplicación";
            resultado = a * b;
            break;
          case 4:
            operacion = "División";
            // Evitar división por cero
            resultado = b !== 0 ? (a / b) : "Error: División por cero";
            break;
          case 5:
            operacion = "Módulo";
            // Evitar módulo por cero
            resultado = b !== 0 ? (a % b) : "Error: División por cero";
            break;
        }

        // Mostrar el resultado en pantalla
        resultadoDiv.innerHTML += `<p><strong>${operacion}:</strong> ${resultado}</p>`;
      }
    }
  </script>

</body>
</html>
